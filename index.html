<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="title">
            <h3>Tic Tac Toe</h3>
        </div>
        <div class="displayTurn">Player 1's turn</div>
        <div id="gameboard">
            <div class="square" id="0">X</div>
            <div class="square" id="1">O</div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
        </div>
        <div class="buttons">
            <div id="resetBtn" class="btn">Reset Game</div>
            <div class="btn" id="restartBtn">Restart Game</div>
        </div>
        <div id="menu">
            <form id="settings" autocomplete="off">
                <h3>Settings</h3>
                <div>
                    <label for="player1name">Player 1's name</label>
                    <input type="text" name="player1name" id="player1name" />
                </div>
                <div>
                    <label for="player2name">Player 2's name</label>
                    <input type="text" name="player2name" id="player2name" />
                </div>
                <div class="radioButtons">
                    <div>
                        <input
                            type="radio"
                            id="pvp"
                            value="0"
                            name="gamemode"
                            checked="checked"
                        />
                        <label for="pvp">Player vs. Player</label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="easy"
                            value="1"
                            name="gamemode"
                        />
                        <label for="easy">Player vs. Easy AI</label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="hard"
                            value="2"
                            name="gamemode"
                        />
                        <label for="hard">Player vs. Hard AI</label>
                    </div>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </body>
    <script src="main.js"></script>
</html>
